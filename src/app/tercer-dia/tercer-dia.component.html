<p>tercer-dia works!</p>
<h1>{{exampleService.var_service}}</h1>

<input type="text" [(ngModel)]="name" class="form-control">
<button class="btn btn-primary" (click)="exampleService.onclickbutton(name)">
    click al servicio
</button>

<div style="height: 500px; overflow: auto;">
    <table class="table table-dark table-striped-columns">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let itemuser of users;let i = index;">
            <th>{{i + 1}}</th>
            <td>{{editartexto(itemuser.title)}}</td>
        <td>{{itemuser.body | uppercase}}</td>
        </tr>
        </tbody>
    </table>
</div>
